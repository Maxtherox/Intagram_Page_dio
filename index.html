<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>instagram</title>
    <script type="text/javascript" src="/main.js"></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="img/iphone.png" class="iphonelixo" alt="iphone">
        </div>
        <div class="instagram-continue">
                <div class="group">
                    <img src="img/instalogo.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="img/elonmusk.jpg" alt="foto">
                    </div>
                    <a href="https://www.instagram.com/elonofficiall" class="instagram-login">Continue como Elon Musk</a>
                    <a href="https://www.instagram.com/accounts/remove/request/temporary/" class="instagram-logout">Remover Conta</a>
                    
                </div>
                <div class="group">
                    <p class="not-account">Não é Elon Musk?</p>
                    <p class="notaccount">
                        <span class="link-blue" onclick="redirecionar()">Alterar contas</span>
                        ou
                        <span class="link-blue" >
                            <a href="https://www.instagram.com/accounts/emailsignup/" class="link-c">Inscreva-se</a>
                        </span>
                        
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    </div>
                </div>
            
        </div>
    </div>
</body>

</html>
